<div class="container mt-4">
    <div class="card">
        <h1>USER MANAGEMENT</h1>
        <form>
            <div class="form-group">
                <label>Name</label>
                <input type="text" [(ngModel)]="title" [ngModelOptions]="{standalone: true}" class="form-control"
                    id="name" placeholder="Enter Name">
            </div>
            <button type="submit" (click)="save()" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<div class="container mt-4">
    <h1>LIST</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Option</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of Users">
                <td>{{user.title}}</td>
                <td>
                    <button type="button" class="btn btn-success" (click)="updateUser(user)">Edit</button>
                    <button type="button" class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
